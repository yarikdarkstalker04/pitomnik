{% load static %}
<html lang="ru">
  <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">Olya-mia</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link {% if request.path == '/about' %} active {% endif %}" aria-current="page" href="{% url 'about' %}">О нас</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link {% if request.path == '/cats_male' %} active {% endif %}" href="{% url 'cats_male' %}">Коты</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link {% if request.path == '/cats_female' %} active {% endif %}" href="{% url 'cats_female' %}">Кошки</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link {% if request.path == '/litter' %} active {% endif %}" href="{% url 'litter' %}">Пометы</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link {% if request.path == '/gelded' %} active {% endif %}" href="{% url 'gelded' %}">Кастраты</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link {% if request.path == '/about_breed' %} active {% endif %}" href="{% url 'about_breed' %}">О породе</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link {% if request.path == '/contacts' %} active {% endif %}" href="{% url 'contacts' %}">Контакты</a>
				</li>
			  </ul>
			</div>
		  </div>
		</nav>
	</header>
		{% block content %}
		{% endblock content %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
